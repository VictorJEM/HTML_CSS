<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./public/stylesheets/index.css">
    </head>
    <body>
        <nav class="nav_container">
            <div class="div-logo">
                <img src="./public/images/Logo_Banco_Central_del_Ecuador.jpg" alt="Logo_Banco_Central_del_Ecuador">
            </div>
            <div class="nombre-banco">
                <b>Banco Central<br> del Ecuador</b>
            </div>
            <div class="div-menu">
                <img src="./public/images/menu.png" alt="menu">
            </div>
        </nav>

        <main class="main-container">
            <div class="parte1">
                <div class="div-productos">
                    Mis Productos
                </div>
                <div class="div-cuenta"">
                    Cuenta de ahorros
                </div>
                <div class="saldo-container">
                    <div class="numero-cuenta">
                        <b>Nro. 2201711112</b>
                    </div>
                    <div>
                        <div class="div-dinero">
                            <b>$1,500</b>
                        </div>
                        <div class="div-saldo">
                            <b>Saldo disponible</b>
                        </div>
                    </div>
                </div>
            </div>

            <div class="parte2">
                <div class="div-operaciones">
                    Operaciones
                </div>
                <div class="container-operaciones">
                    <div>
                        <img src="./public/images/transfer.png" alt="transferencia">
                    </div>
                    <div>
                        <img src="./public/images/coin.png" alt="pagos">
                    </div>
                    <div>
                        <img src="./public/images/contact.png" alt="contactos">
                    </div>
                    <div>
                        <img src="./public/images/dots.png" alt="dots">
                    </div>
                </div>
                <div class="container-descripciones">
                    <div class="div-transferencias">
                        Transferencias
                    </div>
                    <div class="div-pagos">
                        Pagos
                    </div>
                    <div class="div-contactos">
                        Contactos
                    </div>
                    <div class="div-otras">
                        Otras <br>operaciones
                    </div>              
                </div>

            </div>
        </main>

    </body>
</html>
